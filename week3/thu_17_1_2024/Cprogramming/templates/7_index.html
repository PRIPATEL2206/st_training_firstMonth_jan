<!DOCTYPE html>
<html>
<head>
    <title>Simple Blog</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        h1 {
            color: #333;
            text-align: center;
        }

        h2 {
            color: #555;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        li {
            border: 1px solid #ccc;
            margin-bottom: 10px;
            padding: 10px;
            background-color: #f9f9f9;
        }

        a {
            color: #0066cc;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        p {
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Simple Blog</h1>
    <h2>Latest Posts</h2>
    <ul>
        {% for post in posts %}
            <li>
                <h3>{{ post['title'] }}</h3>
                <p>{{ post['content'] }}</p>
            </li>
        {% endfor %}
    </ul>
    <p><a href="{{ url_for('create_post') }}">Create a new post</a></p>
</body>
</html>
