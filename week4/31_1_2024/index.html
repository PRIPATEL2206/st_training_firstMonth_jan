<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Shiping Detail</title>
</head>

<body>
    <div class="formDiv">
        <form action="#" class="container">
            <section class="text-center">
                <h1>Shipping Containers Registraton</h1>
            </section>
            <div class=" mt-5">
                <h3>Container Information :</h3>
                <div class="row">
                    <div class="mb-3 col">
                        <label for="containerSize" class="form-label">Container Size</label>
                        <input placeholder="200 ft" type="text" class="form-control" id="containerSize" aria-describedby="ftHelp">
                        <div id="ftHelp" class="form-text">Enter size in feet</div>
                    </div>
                    <div class="mb-3 col">
                        <label for="containerWeight" class="form-label">Container Weight</label>
                        <input type="text" placeholder="100 tone" class="form-control" id="containerWeight" aria-describedby="wtHelp">
                        <div id="wtHelp" class="form-text">Enter Weight in tones</div>
                    </div>
                </div>
                <div class="row">
                    <div class=" mt-2 col">
                        <label for="containerNumber" class="form-label">Container Number</label>
                        <input type="text" placeholder="1234" class="form-control" id="containerNumber">
                    </div>
                    <div class=" mt-2 col">
                        <label for="containerType" class="form-label">Container Type</label>
                        <select class="form-select " aria-label="Default select example">
                            <option value="1">Standard</option>
                            <option value="2">Reefer</option>
                            <option value="3">Flat Rack</option>
                            <option value="3">Other</option>
                        </select>
                    </div>
                </div>

            </div>
            <div class=" mt-5">
                <h3>Shipping Details</h3>
                <div class="row">
                    <div class="col mb-3">
                        <label for="pickupDate" class="form-label">PickUp Date</label>
                        <input type="date"  class="form-control" id="pickupDate">
                    </div>
                    <div class="col">
                        <label for="pickUpFrom" class="form-label">PickUp Place</label>
                        <input type="text" placeholder="Gatlodia , 23b" class="form-control" id="pickUpFrom">
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <label for="shippingDate" class="form-label">Expected Shiping Date</label>
                        <input type="date" class="form-control" id="shippingDate">
                    </div>
                    <div class="col">
                        <label for="shippingPlace" class="form-label">Shiping Place</label>
                        <input type="text"  placeholder="Gatlodia , 23b" class="form-control" id="shippingPlace">
                    </div>
                </div>
            </div>
            <div class=" mt-5">
                <h3>Shipper Details :</h3>
                <div class="row">

                    <div class="mb-3 mt-2 col  ">
                        <label for="organizationName" class="form-label">Company/Organization Name</label>
                        <input type="text" placeholder="Silvertouch" class="form-control" id="organizationName">
                    </div>
                    <div class="mb-3 col">
                        <label for="contactPerson" class="form-label">Contact Person</label>
                        <input type="text" placeholder="Prince Patel" class="form-control" id="contactPerson">
                    </div>
                </div>
                <div class="mb-3">
                    <label for="address"  class="form-label">Address</label>
                    <input type="" placeholder="Gujarat" class="form-control" id="address">
                </div>
                <div class="row">

                    <div class="mb-3 col">
                        <label for="exampleInputEmail1" class="form-label">Email address</label>
                        <input type="email" placeholder="xyz@abc.yz" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                        <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                    </div>
                    <div class="mb-3 col">
                        <label for="phoneNumber" class="form-label">Phone Number : </label>
                        <input type="tel" placeholder="+19 13456789" class="form-control" id="phoneNumber">
                    </div>
                </div>

            </div>
            <div class=" mt-5">
                <h3>Consignee Details :</h3>
                <div class="row">

                    <div class="mb-3 mt-2 col  ">
                        <label for="organizationNameC" class="form-label">Company/Organization Name</label>
                        <input type="text" placeholder="Silvertouch" class="form-control" id="organizationNameC">
                    </div>
                    <div class="mb-3 col">
                        <label for="contactPersonC" class="form-label">Contact Person</label>
                        <input type="text" placeholder="kartick" class="form-control" id="contactPersonC">
                    </div>
                </div>
                <div class="mb-3">
                    <label for="addressC" class="form-label">Address</label>
                    <input type="" placeholder="manavasana , mehsana" class="form-control" id="addressC">
                </div>
                <div class="row">

                    <div class="mb-3 col">
                        <label for="exampleInputEmail1C" class="form-label">Email address</label>
                        <input type="email" placeholder="xyz@abc.yz" class="form-control" id="exampleInputEmail1C" aria-describedby="emailHelp">
                        <div id="emailHelpC" class="form-text">We'll never share your email with anyone else.</div>
                    </div>
                    <div class="mb-3 col">
                        <label for="phoneNumberC" class="form-label">Phone Number : </label>
                        <input type="tel"  placeholder="+19 13456789" class="form-control" id="phoneNumberC">
                    </div>
                </div>
            </div>
            <div class=" mt-5">
                <h3>Transportation Details :</h3>
                <div class="mb-3 mt-2   ">
                    <label for="carrierName" class="form-label">Carrier Name</label>
                    <input type="text" placeholder="Ship/Aroplane" class="form-control" id="carrierName">
                </div>
                <div class="row">

                    <div class="mb-3 col">
                        <label for="TName" class="form-label">Vessel/Airline/Truck Name</label>
                        <input type="text" placeholder="indian ocan" class="form-control" id="TName">
                    </div>
                    <div class="mb-3 col">
                        <label for="TNumber" class="form-label">Voyage/Flight/Truck Number</label>
                        <input type="text" placeholder="123456" class="form-control" id="TNumber">
                    </div>
                </div>
            </div>

            <div class="col-12">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" required id="gridCheck">
                    <label class="form-check-label" for="gridCheck">
                        Check me out
                    </label>
                </div>
            </div>
            <div class="col-12 mt-3 mb-5">
                <button type="submit" class="btn btn-primary bgc-btn">Register Container</button>
            </div>

        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
